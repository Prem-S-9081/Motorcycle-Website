  </head>
  <body>
    <div class="name">
        <h1><span class="test1">BIKE</span> <span class="test2">ARCADE</span></h1></div>
    <div class="topbar">

    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>Chennai, TamilNadu, India</div>
        <div><i class="fas fa-envelope"></i>bikearcade@email.com</div>
        <div><i class="fas fa-phone"></i>+91 9876543210 </div>
        <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>

  </body>
